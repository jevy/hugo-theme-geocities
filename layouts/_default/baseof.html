{{ partial "head.html" . }}

<body>
  <!-- Cloud Background -->
  {{ partial "stars.html" . }}

  <div class="page-wrapper">
    <!-- Header Banner with FLAMES -->
    {{ partial "header.html" . }}

    <!-- Navigation -->
    {{ partial "nav.html" . }}

    <!-- Main Layout with Sidebar -->
    <div class="geo-layout">
      <!-- Sidebar -->
      {{ partial "sidebar.html" . }}

      <!-- Main Content -->
      <main class="geo-main">
        {{ block "content" . }}{{ end }}
      </main>
    </div>

    <!-- Footer -->
    {{ partial "footer.html" . }}
  </div>

  <!-- Geocities Theme JavaScript -->
  {{ $geocitiesJS := resources.Get "js/main.js" | minify | fingerprint }}
  <script src="{{ $geocitiesJS.RelPermalink }}"></script>
</body>
</html>
