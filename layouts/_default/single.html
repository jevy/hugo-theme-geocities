{{ define "main" }}
<article class="post">
  <h1>{{ .Title }}</h1>

  {{ if not .Date.IsZero }}
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">
    {{ .Date.Format "Mon, Jan 2, 2006" }}
  </time>
  {{ end }}

  <div class="rainbow-bar"></div>

  <div class="post-content">
    {{ .Content }}
  </div>

  <div class="rainbow-bar"></div>

  {{ if .PrevInSection }}
  <a href="{{ .PrevInSection.Permalink }}" class="geo-button">&laquo; {{ .PrevInSection.Title }}</a>
  {{ end }}

  {{ if .NextInSection }}
  <a href="{{ .NextInSection.Permalink }}" class="geo-button">{{ .NextInSection.Title }} &raquo;</a>
  {{ end }}
</article>
{{ end }}
