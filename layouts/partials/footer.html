<!-- GeoCities Footer -->
<footer class="geo-footer">
  <div class="geo-footer-inner">
    <div class="rainbow-bar"></div>

    <!-- Badges -->
    <div class="badges" style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 8px; margin: 10px 0;">
      <img src="/img/geo/netscape.gif" alt="Best viewed with Netscape Navigator">
      <span class="badge">Made with Hugo</span>
      <span class="badge">Y2K compliant!</span>
    </div>

    <!-- Under Construction -->
    <div style="margin: 10px 0;">
      <img src="/img/geo/construction.gif" alt="Under Construction" style="height: 30px;">
    </div>

    <!-- Copyright -->
    <p style="margin: 10px 0; font-size: 0.9rem;">
      &copy; {{ now.Format "2006" }} {{ with .Site.Params.copyright }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}
    </p>

    <!-- Social Links -->
    {{ if .Site.Params.sidebar.social }}
    <div style="margin: 10px 0;">
      {{ range .Site.Params.sidebar.social }}
      <a href="{{ .url }}" target="_blank" class="geo-button" style="margin: 2px;">{{ .label }}</a>
      {{ end }}
    </div>
    {{ end }}

    <div class="rainbow-bar"></div>
  </div>
</footer>
